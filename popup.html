<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="min-width:350px;">
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <script src="./jquery-3.3.1.min.js"></script>
      <link rel="stylesheet" href="style.css">
      <script type="text/javascript">

      $(document).ready(function () {
      	// let sslCheck = document.getElementById("ssl");
        // let passCheck = document.getElementById("pass");
        // let wifiCheck = document.getElementById("wifi");


      	let sslValue = chrome.storage.local.get(["ssl"]);
      	let passValue = chrome.storage.local.get(["pass"]);
      	let wifiValue = chrome.storage.local.get(["wifi"]);

      	$('#ssl').checked = sslValue;
      	$('#pass').checked = passValue;
      	$('#wifi').checked = wifiValue;

        alert("hdjd");

      	$('#ssl').click(function () {
      		sslValue += 1;
      		sslValue %= 2;
      		chrome.storage.local.set({'ssl': sslValue}, null);
      	});

      	$('#pass').click(function () {
      		passValue += 1;
      		passValue %= 2;
      		chrome.storage.local.set({'pass': passValue}, null);
      	});

      	$('#wifi').click(function () {
      		wifiValue += 1;
      		wifiValue %= 2;
      		chrome.storage.local.set({'wifi': wifiValue}, null);
      	});
      });

      </script>
  </head>
  <body>
      <div style="text-align: center; margin: 20px">
          <p>This is a cyber wellbeing app that will help you stay safe on the Internet</p>
      </div>
      <div style="text-align: center; margin: 20px 0px;">
          <button type="button" class="btn btn-info">Download the Desktop App</button>
      </div>

        <div style="display: inline-block; margin: 10px">
            <p>Enable SSL certificate notifications</p>
        </div>
        <div style="display: inline-block; margin: 10px" class="control">
            <label class="switch">
                <input type="checkbox" id="ssl">
                <span class="slider round"></span>
            </label>
        </div>
        <div style="display: inline-block; margin: 10px">
            <p>Enable password scanner</p>
        </div>
        <div style="display: inline-block; margin: 10px" class="control">
            <label class="switch">
                <input type="checkbox" id="pass">
                <span class="slider round"></span>
            </label>
        </div>
        <div style="display: inline-block; margin: 10px">
            <p>Enable network scanner</p>
        </div>
        <div style="display: inline-block; margin: 10px" class="control">
            <label class="switch">
                <input type="checkbox" id="wifi">
                <span class="slider round"></span>
            </label>
        </div>
        <div style="display: inline-block; margin: 10px">
            <p>Enable email scam detection</p>
        </div>
        <div style="display: inline-block; margin: 10px" class="control">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
  </body>
</html>
